<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Location & Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      color: #333;
    }
    #map {
      height: 400px;
      width: 90%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .weather-info {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    button {
      padding: 12px 18px;
      border: none;
      background: #4285F4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <h1>My Location & Weather</h1>
  <button onclick="getLocation()">üìç Get My Location & Weather</button>
  <div id="map"></div>
  <div class="weather-info" id="weatherInfo">
    <p>Temperature: --</p>
    <p>Condition: --</p>
    <p>Humidity: --</p>
    <p>Wind Speed: --</p>
  </div>

  <script>
    let map;
    let marker;
    const weatherApiKey = "YOUR_OPENWEATHERMAP_API_KEY"; // Replace with your OpenWeatherMap key

    function initMap(lat = 36.1911, lon = 44.0090) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: lat, lng: lon },
        zoom: 12
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Center the map
      map.setCenter({ lat, lng: lon });

      // Add marker
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({
        position: { lat, lng: lon },
        map: map,
        title: "You are here!"
      });

      // Get weather data
      getWeather(lat, lon);
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }

    function getWeather(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${weatherApiKey}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("weatherInfo").innerHTML = `
            <p>Temperature: ${data.main.temp}¬∞C</p>
            <p>Condition: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind Speed: ${data.wind.speed} m/s</p>
          `;
        })
        .catch(err => {
          console.error("Weather fetch error:", err);
        });
    }
  </script>

  <!-- Google Maps JavaScript API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
