<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>SecureHat — Private Location Sharing & Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-bottom: 10px; }
    #container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button { cursor: pointer; background: #4CAF50; color: white; }
    button:hover { background: #45a049; }
    #chat {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      background: #fafafa;
    }
    .msg { margin: 5px 0; }
    .me { color: blue; }
    .them { color: green; }
  </style>
</head>
<body>
  <h1>SecureHat</h1>
  <div id="container">
    <h2>Teacher Mode</h2>
    <button id="createHost">Create Host</button>
    <p>Your Code: <span id="hostCode">—</span></p>

    <h2>Student Mode</h2>
    <input type="text" id="joinCode" placeholder="Enter teacher code" />
    <button id="joinHost">Join Host</button>

    <h2>Chat</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message..." disabled />
    <button id="send" disabled>Send</button>
  </div>

  <!-- PeerJS from CDN -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer, conn;

    // DOM elements
    const hostCodeEl = document.getElementById("hostCode");
    const joinCodeEl = document.getElementById("joinCode");
    const messageEl = document.getElementById("message");
    const chatEl = document.getElementById("chat");
    const sendBtn = document.getElementById("send");

    // Utility to add chat messages
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = sender === "me" ? "Me: " + text : "Them: " + text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // Teacher: Create host
    document.getElementById("createHost").onclick = () => {
      peer = new Peer(null, {
        host: '0.peerjs.com',
        port: 443,
        path: '/',
        secure: true
      });

      peer.on("open", id => {
        hostCodeEl.textContent = id; // show code to share
      });

      peer.on("connection", connection => {
        conn = connection;
        setupConnection();
      });
    };

    // Student: Join host
    document.getElementById("joinHost").onclick = () => {
      const code = joinCodeEl.value.trim();
      if (!code) return alert("Please enter a code.");

      peer = new Peer(null, {
        host: '0.peerjs.com',
        port: 443,
        path: '/',
        secure: true
      });

      peer.on("open", () => {
        conn = peer.connect(code);
        conn.on("open", setupConnection);
      });
    };

    // Setup connection (for both teacher & student)
    function setupConnection() {
      messageEl.disabled = false;
      sendBtn.disabled = false;

      conn.on("data", data => {
        addMessage(data, "them");
      });

      sendBtn.onclick = () => {
        const msg = messageEl.value;
        if (msg && conn.open) {
          conn.send(msg);
          addMessage(msg, "me");
          messageEl.value = "";
        }
      };

      messageEl.addEventListener("keypress", e => {
        if (e.key === "Enter") sendBtn.click();
      });
    }
  </script>
</body>
</html>
