<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureHat â€” Private Location Sharing & Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #4CC9F0;
      --accent: #F72585;
      --light: #F8F9FA;
      --dark: #212529;
      --success: #4CAF50;
      --warning: #FF9800;
      --error: #F44336;
      --gray: #6C757D;
      --light-gray: #E9ECEF;
      --border-radius: 16px;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --smooth-transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--dark);
      line-height: 1.6;
    }

    .app-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
      transition: var(--smooth-transition);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--primary);
      filter: drop-shadow(0 4px 6px rgba(108, 99, 255, 0.2));
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .tagline {
      color: var(--gray);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .card {
      background: var(--light);
      border-radius: var(--border-radius);
      padding: 1.8rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: var(--smooth-transition);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--secondary);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
    }

    h2 i {
      font-size: 1.3rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }

    input, button {
      padding: 14px 18px;
      border-radius: var(--border-radius);
      border: 2px solid var(--light-gray);
      width: 100%;
      font-size: 1rem;
      transition: var(--smooth-transition);
      font-family: inherit;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.2);
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: var(--smooth-transition);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--smooth-transition);
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(108, 99, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .code-display {
      display: flex;
      align-items: center;
      background: var(--light-gray);
      padding: 14px;
      border-radius: var(--border-radius);
      margin-top: 0.5rem;
      font-family: 'Fira Code', monospace;
      font-size: 1.3rem;
      justify-content: space-between;
      border: 2px dashed var(--primary);
      background-color: rgba(108, 99, 255, 0.05);
    }

    .code-value {
      letter-spacing: 3px;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 2px 4px rgba(108, 99, 255, 0.1);
    }

    .copy-btn {
      background: none;
      color: var(--primary);
      width: auto;
      padding: 6px 12px;
      font-size: 0.9rem;
      border: 2px solid var(--primary);
    }

    .copy-btn:hover {
      background: rgba(108, 99, 255, 0.1);
      transform: translateY(-2px);
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 320px;
    }

    #chat {
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius);
      padding: 1.2rem;
      height: 100%;
      overflow-y: auto;
      margin-bottom: 1.2rem;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      background: rgba(255, 255, 255, 0.8);
    }

    .msg {
      padding: 0.9rem 1.2rem;
      border-radius: 20px;
      max-width: 80%;
      animation: fadeIn 0.4s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .me {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .them {
      background: var(--light-gray);
      color: var(--dark);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .msg-info {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 4px;
      display: block;
    }

    .chat-input-container {
      display: flex;
      gap: 0.7rem;
    }

    #message {
      flex: 1;
      margin-bottom: 0;
    }

    #send {
      width: auto;
      padding: 14px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--light-gray);
      font-size: 0.95rem;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--gray);
      transition: var(--smooth-transition);
      box-shadow: 0 0 10px currentColor;
    }

    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 10px var(--success);
    }

    .status-dot.connecting {
      background: var(--warning);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .status-dot.error {
      background: var(--error);
      box-shadow: 0 0 10px var(--error);
    }

    .feedback-message {
      text-align: center;
      padding: 12px;
      border-radius: var(--border-radius);
      margin: 10px 0;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .feedback-success {
      background-color: rgba(76, 175, 80, 0.15);
      color: var(--success);
      border: 1px solid rgba(76, 175, 80, 0.3);
      display: block;
    }

    .feedback-error {
      background-color: rgba(244, 67, 54, 0.15);
      color: var(--error);
      border: 1px solid rgba(244, 67, 54, 0.3);
      display: block;
    }

    .notification {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark);
      color: white;
      padding: 14px 24px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      font-weight: 500;
    }

    .notification.show {
      opacity: 1;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: white;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    footer a {
      color: white;
      text-decoration: none;
      transition: var(--smooth-transition);
    }

    footer a:hover {
      text-decoration: underline;
      color: var(--secondary);
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 1.8rem;
        width: 95%;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 1.4rem;
      }
      
      .msg {
        max-width: 85%;
      }
    }

    .connection-animation {
      display: none;
      text-align: center;
      margin: 15px 0;
    }

    .loader {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid var(--light-gray);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <i class="fas fa-hat-cowboy logo-icon"></i>
        <h1>SecureHat</h1>
      </div>
      <p class="tagline">Private location sharing and encrypted chat for educators</p>
    </header>

    <div class="card">
      <h2><i class="fas fa-chalkboard-teacher"></i> Teacher Mode</h2>
      <button id="createHost">
        <i class="fas fa-plus-circle"></i> Create New Session
      </button>
      <div class="input-group">
        <label>Your Session Code:</label>
        <div class="code-display">
          <span id="hostCode" class="code-value">â€”</span>
          <button id="copyCode" class="copy-btn" disabled>
            <i class="fas fa-copy"></i> Copy
          </button>
        </div>
      </div>
    </div>

    <div class="card">
      <h2><i class="fas fa-user-graduate"></i> Student Mode</h2>
      <div class="input-group">
        <label for="joinCode">Enter Teacher's Code:</label>
        <input type="text" id="joinCode" placeholder="e.g. 1234-5678" />
        <div class="feedback-message" id="connectionFeedback"></div>
      </div>
      <div class="connection-animation" id="connectionAnimation">
        <div class="loader"></div>
        <p>Connecting...</p>
      </div>
      <button id="joinHost">
        <i class="fas fa-sign-in-alt"></i> Join Session
      </button>
    </div>

    <div class="card">
      <h2><i class="fas fa-comments"></i> Secure Chat</h2>
      <div id="chat-container">
        <div id="chat"></div>
        <div class="chat-input-container">
          <input type="text" id="message" placeholder="Type a secure message..." disabled />
          <button id="send" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Disconnected</span>
      </div>
      <div id="connectionInfo"></div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <footer>
    <p>SecureHat &copy; 2023 | Protecting your privacy with end-to-end encryption</p>
  </footer>

  <!-- PeerJS from CDN -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const elements = {
        hostCode: document.getElementById("hostCode"),
        copyCode: document.getElementById("copyCode"),
        joinCode: document.getElementById("joinCode"),
        message: document.getElementById("message"),
        chat: document.getElementById("chat"),
        sendBtn: document.getElementById("send"),
        createHostBtn: document.getElementById("createHost"),
        joinHostBtn: document.getElementById("joinHost"),
        statusDot: document.getElementById("statusDot"),
        statusText: document.getElementById("statusText"),
        connectionInfo: document.getElementById("connectionInfo"),
        notification: document.getElementById("notification"),
        connectionFeedback: document.getElementById("connectionFeedback"),
        connectionAnimation: document.getElementById("connectionAnimation")
      };

      // App state
      let state = {
        peer: null,
        conn: null,
        isHost: false,
        isConnected: false,
        peerId: null,
        connectionAttempt: null
      };

      // Initialize the application
      function init() {
        setupEventListeners();
        showNotification("Welcome to SecureHat! Create or join a session to begin.");
      }

      // Set up event listeners
      function setupEventListeners() {
        elements.createHostBtn.addEventListener("click", createHost);
        elements.joinHostBtn.addEventListener("click", joinHost);
        elements.sendBtn.addEventListener("click", sendMessage);
        elements.copyCode.addEventListener("click", copyCodeToClipboard);
        
        elements.message.addEventListener("keypress", e => {
          if (e.key === "Enter") sendMessage();
        });

        // Enable/disable copy button based on code availability
        elements.hostCode.addEventListener("DOMSubtreeModified", () => {
          elements.copyCode.disabled = elements.hostCode.textContent === "â€”";
        });

        // Auto-connect when code is entered
        elements.joinCode.addEventListener("input", function() {
          const code = this.value.trim();
          
          // Clear previous feedback
          elements.connectionFeedback.classList.remove("feedback-success", "feedback-error");
          elements.connectionFeedback.style.display = "none";
          
          // If code is 9 characters (including hyphen) or 8 characters (without hyphen)
          if (code.length === 9 || code.length === 8) {
            // Show connecting animation
            elements.connectionAnimation.style.display = "block";
            
            // Clear any previous connection attempt
            if (state.connectionAttempt) {
              clearTimeout(state.connectionAttempt);
            }
            
            // Attempt connection after a brief delay
            state.connectionAttempt = setTimeout(() => {
              joinHost();
            }, 800);
          }
        });
      }

      // Create host (Teacher mode)
      function createHost() {
        if (state.peer) {
          state.peer.destroy();
        }

        elements.createHostBtn.disabled = true;
        updateStatus("Connecting...", "connecting");

        state.peer = new Peer(null, {
          host: '0.peerjs.com',
          port: 443,
          path: '/',
          secure: true,
          debug: 3
        });

        state.peer.on("open", id => {
          state.isHost = true;
          state.peerId = id;
          elements.hostCode.textContent = formatCode(id);
          updateStatus("Waiting for student to join...", "waiting");
          elements.createHostBtn.disabled = false;
          showNotification("Session created! Share your code with students.");
        });

        state.peer.on("connection", connection => {
          setupConnection(connection);
          updateStatus("Student joined!", "connected");
          showNotification("Student joined the session!");
        });

        state.peer.on("error", err => {
          console.error("PeerJS error:", err);
          updateStatus("Connection error", "error");
          showNotification("Error: " + err.type, "error");
          elements.createHostBtn.disabled = false;
        });

        state.peer.on("disconnected", () => {
          updateStatus("Disconnected", "disconnected");
          showNotification("Disconnected from peer server");
        });

        state.peer.on("close", () => {
          resetConnection();
          updateStatus("Disconnected", "disconnected");
        });
      }

      // Join host (Student mode)
      function joinHost() {
        const code = elements.joinCode.value.trim().replace(/-/g, "");
        if (!code) {
          showFeedback("Please enter a session code", "error");
          return;
        }

        elements.joinHostBtn.disabled = true;
        updateStatus("Connecting...", "connecting");
        
        // Hide animation if it's visible
        elements.connectionAnimation.style.display = "none";

        if (state.peer) {
          state.peer.destroy();
        }

        state.peer = new Peer(null, {
          host: '0.peerjs.com',
          port: 443,
          path: '/',
          secure: true,
          debug: 3
        });

        state.peer.on("open", () => {
          try {
            state.conn = state.peer.connect(code);
            
            state.conn.on("open", () => {
              setupConnection(state.conn);
              updateStatus("Connected to teacher", "connected");
              showFeedback("Connection successful! You're now connected.", "success");
              showNotification("Connected to teacher successfully!");
              elements.joinHostBtn.disabled = false;
            });

            state.conn.on("error", err => {
              console.error("Connection error:", err);
              updateStatus("Connection failed", "error");
              showFeedback("Connection failed. Please check the code and try again.", "error");
              elements.joinHostBtn.disabled = false;
            });
          } catch (err) {
            console.error("Connection error:", err);
            updateStatus("Connection failed", "error");
            showFeedback("Failed to connect: Invalid code format", "error");
            elements.joinHostBtn.disabled = false;
          }
        });

        state.peer.on("error", err => {
          console.error("PeerJS error:", err);
          updateStatus("Connection error", "error");
          showFeedback("Connection error: " + err.type, "error");
          elements.joinHostBtn.disabled = false;
        });
      }

      // Set up connection
      function setupConnection(connection) {
        state.conn = connection;
        state.isConnected = true;
        
        elements.message.disabled = false;
        elements.sendBtn.disabled = false;
        
        state.conn.on("data", data => {
          addMessage(data, "them");
        });

        state.conn.on("close", () => {
          resetConnection();
          updateStatus("Disconnected", "disconnected");
          showNotification("Connection closed");
        });

        state.conn.on("error", err => {
          console.error("Connection error:", err);
          updateStatus("Connection error", "error");
          showNotification("Connection error: " + err, "error");
        });

        // Update connection info
        elements.connectionInfo.textContent = state.isHost ? 
          "Student connected" : "Connected to teacher";
      }

      // Send chat message
      function sendMessage() {
        const msg = elements.message.value.trim();
        if (msg && state.conn.open) {
          state.conn.send(msg);
          addMessage(msg, "me");
          elements.message.value = "";
        }
      }

      // Add message to chat
      function addMessage(text, sender) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `msg ${sender}`;
        
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        msgDiv.innerHTML = `
          <div>${text}</div>
          <span class="msg-info">${sender === "me" ? "You" : (state.isHost ? "Student" : "Teacher")} â€¢ ${time}</span>
        `;
        
        elements.chat.appendChild(msgDiv);
        elements.chat.scrollTop = elements.chat.scrollHeight;
      }

      // Copy code to clipboard
      function copyCodeToClipboard() {
        const code = elements.hostCode.textContent;
        if (code && code !== "â€”") {
          navigator.clipboard.writeText(code.replace(/-/g, ""))
            .then(() => {
              showNotification("Code copied to clipboard!");
            })
            .catch(err => {
              console.error("Could not copy text: ", err);
              showNotification("Failed to copy code", "error");
            });
        }
      }

      // Format code with hyphen for readability
      function formatCode(code) {
        return code.length > 4 ? code.substring(0, 4) + "-" + code.substring(4) : code;
      }

      // Update connection status
      function updateStatus(text, status) {
        elements.statusText.textContent = text;
        elements.statusDot.className = "status-dot";
        
        switch(status) {
          case "connected":
            elements.statusDot.classList.add("connected");
            break;
          case "error":
            elements.statusDot.classList.add("error");
            break;
          case "connecting":
          case "waiting":
            elements.statusDot.classList.add("connecting");
            break;
          default:
            // No additional class for disconnected
        }
      }

      // Show notification
      function showNotification(message, type = "success") {
        elements.notification.textContent = message;
        elements.notification.style.background = type === "error" ? "var(--error)" : "var(--primary)";
        elements.notification.classList.add("show");
        
        setTimeout(() => {
          elements.notification.classList.remove("show");
        }, 3000);
      }
      
      // Show feedback message
      function showFeedback(message, type) {
        elements.connectionFeedback.textContent = message;
        elements.connectionFeedback.classList.remove("feedback-success", "feedback-error");
        elements.connectionFeedback.classList.add(type === "error" ? "feedback-error" : "feedback-success");
        elements.connectionFeedback.style.display = "block";
      }

      // Reset connection
      function resetConnection() {
        state.isConnected = false;
        state.conn = null;
        elements.message.disabled = true;
        elements.sendBtn.disabled = true;
        elements.connectionInfo.textContent = "";
        
        if (!state.isHost) {
          elements.hostCode.textContent = "â€”";
        }
      }

      // Initialize the app
      init();
    });
  </script>
</body>
</html>
